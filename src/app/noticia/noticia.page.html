<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <h1 class="titulo2">{{titleNew}}</h1>
      <h3>{{textSmallnew}}</h3>
      <h5 class="date">{{dateNews}}</h5>
      <ion-img src='{{urlImgnew}}'></ion-img>
      <p class="texto">{{textLongNew}}</p>

    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</ion-content>
